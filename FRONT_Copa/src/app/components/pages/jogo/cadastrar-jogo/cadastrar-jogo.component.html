<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Cadastrar Jogo </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <mat-form-field class="input" id="nome">
      <mat-label for="nome">Primeiro time:</mat-label>
      <mat-select [(ngModel)]="TimeAId">
        <mat-option *ngFor="let dropdown of PercorrerSelect" value="{{dropdown.id}}">
          {{dropdown.nome}}
        </mat-option>
      </mat-select>
      <input matInput type="text" name="nome"/>
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field class="input" id="nome">
      <mat-label for="nome">Segundo time:</mat-label>
      <mat-select [(ngModel)]="TimeBId">
        <mat-option *ngFor="let dropdown of PercorrerSelect" value="{{dropdown.id}}">
          {{dropdown.nome}}
        </mat-option>
      </mat-select>
      <input matInput type="text" name="nome"/>
    </mat-form-field>
  </mat-card-content>
  
  <button
    mat-raised-button
    color="warn"
    id="btnCadastrar"
    (click)="cadastrar()"
  >
    Cadastrar
  </button>
  <mat-card-content> </mat-card-content>
</mat-card>
